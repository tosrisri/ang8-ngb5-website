<section class="exp sections">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="section-title">Experience</h3>
      </div>
    </div>

    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col" sortable="name" (sort)="onSort($event)">Company</th>
            <th scope="col">Role</th>
            <th scope="col">Work Type</th>
            <th scope="col" sortable="months" (sort)="onSort($event)">Duration</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of countries">
            <th scope="row">{{ company.id }}</th>            
            <td>{{ company.name }}</td>
            <td>{{ company.role }}</td>
            <td>{{ company.type }}</td>
            <td>{{ company.months | number }} months</td>
            <td>{{ company.location }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
