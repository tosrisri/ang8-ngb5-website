        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <!-- start -->
        <div class="ccont1">
          <h5>Hello, I am</h5>
          <h1 class="text-uppercase">Srinivas Buddha</h1>
          <p class="designation">UX & UI Designer, Frontend Developer</p>
          <div class="social-links">
              <a href="https://www.instagram.com/shutterbugshree/" target="_blank"><i class="fa fa-instagram"></i></a>
              <a href="https://twitter.com/tosrisri" target="_blank"><i class="fa fa-twitter"></i></a>
              <a href="https://www.facebook.com/tosrisri" target="_blank"><i class="fa fa-facebook"></i></a>
              <a href="asd"  target="_blank"><i class="fa fa-dribbble"></i></a>
              <a href="https://www.youtube.com/channel/UCGhtMKIXn2eq9cBVbLzxk0Q?view_as=subscriber" target="_blank"><i class="fa fa-youtube"></i></a>
              <a href="https://www.linkedin.com/in/tosrisri/" target="_blank"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-github-alt" aria-hidden="true"></i></a>
          </div>
          <a class="btn download-resume" href="#portfolio">View My Portfolio <i class="fa fa-arrow-right"></i></a>
      </div>
        <!-- end -->
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
